<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memory Match Game</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #7fa8ff, #d7e3ff);
  }

  .game-container {
    background: #ffffffaa;
    backdrop-filter: blur(8px);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: min(90%, 600px);
  }

  h1 {
    color: #1a3d7c;
    margin-bottom: 10px;
  }

  .stats {
    margin-bottom: 20px;
    font-weight: 600;
    color: #2b4c7e;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
    justify-content: center;
  }

  @media (max-width: 500px) {
    .board {
      grid-template-columns: repeat(3, 80px);
    }
  }

  .card {
    width: 100px;
    height: 120px;
    perspective: 800px;
  }

  @media (max-width: 500px) {
    .card {
      width: 80px;
      height: 100px;
    }
  }

  .card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .flipped {
    transform: rotateY(180deg);
  }

  .card-front,
  .card-back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .card-back {
    background: linear-gradient(180deg, #2b6fb3, #73a0e0);
    color: white;
  }

  .card-front {
    background: #f9faff;
    border: 2px solid #e0e6f5;
    transform: rotateY(180deg);
  }

  button {
    background: #4f6ee0;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #3957b6;
  }

  .win {
    color: #2a6b00;
    font-weight: bold;
    font-size: 18px;
    margin-top: 15px;
  }
</style>
</head>
<body>
  <div class="game-container">
    <h1>🧠 Memory Match Game</h1>
    <div class="stats">
      Moves: <span id="moves">0</span> | Score: <span id="score">0</span>
    </div>
    <div class="board" id="board"></div>
    <button id="restart">🔄 Restart</button>
    <p class="win" id="win-message"></p>
  </div>

<script>
  const board = document.getElementById("board");
  const movesText = document.getElementById("moves");
  const scoreText = document.getElementById("score");
  const winMessage = document.getElementById("win-message");
  const restartBtn = document.getElementById("restart");

  const emojis = ["🍎", "🚗", "🐶", "🎵", "⚽", "🌟", "🍕", "🐱"];
  let cards = [...emojis, ...emojis]; // duplicate for pairs
  let flippedCards = [];
  let moves = 0;
  let score = 0;
  let lockBoard = false;

  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function createBoard() {
    board.innerHTML = "";
    shuffle(cards).forEach((emoji) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${emoji}</div>
          <div class="card-back">?</div>
        </div>`;
      board.appendChild(card);

      card.addEventListener("click", () => flipCard(card, emoji));
    });
  }

  function flipCard(card, emoji) {
    if (lockBoard) return;
    const inner = card.querySelector(".card-inner");
    if (inner.classList.contains("flipped")) return;

    inner.classList.add("flipped");
    flippedCards.push({ card, emoji });

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    lockBoard = true;
    moves++;
    movesText.textContent = moves;
    const [first, second] = flippedCards;

    if (first.emoji === second.emoji) {
      score++;
      scoreText.textContent = score;
      flippedCards = [];
      lockBoard = false;
      if (score === emojis.length) {
        winMessage.textContent = "🎉 You Won! Great memory!";
      }
    } else {
      setTimeout(() => {
        first.card.querySelector(".card-inner").classList.remove("flipped");
        second.card.querySelector(".card-inner").classList.remove("flipped");
        flippedCards = [];
        lockBoard = false;
      }, 1000);
    }
  }

  restartBtn.addEventListener("click", () => {
    moves = 0;
    score = 0;
    flippedCards = [];
    lockBoard = false;
    movesText.textContent = "0";
    scoreText.textContent = "0";
    winMessage.textContent = "";
    createBoard();
  });

  createBoard();
</script>
</body>
</html>
